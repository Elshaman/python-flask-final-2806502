<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <h1>Lista de medicos</h1>
    <ul>
        {% for item in medicos %}
            <li><a href="/medicos/{{ item.id }}">  {{  item.username }}   </a>  </li>
        {% endfor %}
    </ul>
</body>
</html>
